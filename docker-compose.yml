# Foundation Stack – AI Marketing / Sales / Content Ecosystem
# Fresh machine -> deploy trong ~15 phut.
# Core: ai_content_director (FastAPI) + PostgreSQL + Redis + n8n.
# Chay: docker compose up -d && docker compose run --rm api alembic upgrade head

services:
  api:
    build:
      context: ./ai_content_director
      dockerfile: Dockerfile
    container_name: ai-content-director-api
    # Expose API: production nên dùng Nginx/Caddy reverse proxy, chỉ expose 80/443.
    # TODO: Nếu dùng Nginx/Caddy, bind 127.0.0.1:8000:8000 và proxy từ 80/443.
    ports:
      - "8000:8000"
    env_file:
      - ./ai_content_director/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/ai_content_director
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  postgres:
    image: postgres:16-alpine
    container_name: ai-ecosystem-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_content_director
    # Chỉ bind localhost: không expose Postgres ra mạng (chỉ API container + host debug).
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_content_director"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: ai-ecosystem-redis
    # Chỉ bind localhost: không expose Redis ra mạng.
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 3s

  n8n:
    image: n8nio/n8n:latest
    container_name: ai-ecosystem-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: localhost
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: UTC
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:5678/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
  redis_data:
  n8n_data:
